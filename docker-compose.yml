services:
  db:
    image: postgres:16
    container_name: mrp-postgres
    environment:
      POSTGRES_USER: mrp
      POSTGRES_PASSWORD: mrp
      POSTGRES_DB: mrp
    ports:
      - "5432:5432"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mrp -d mrp"]
      interval: 5s
      timeout: 3s
      retries: 10
